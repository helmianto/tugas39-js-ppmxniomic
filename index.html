
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>
<body>
    <button type="button" onclick="myFunction()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="actel-fs">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="evntlist-fs">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="anchor-fs">contoh</p>
    <hr />
    
    <script>
        function myFunction(){
            // anchor
            let a = document.anchors.length;
            document.getElementById('anchor-fs').innerHTML = a;

            //add eventlistener
            document.addEventListener('click', function(){
                document.getElementById('evntlist-fs').innerHTML = 'Sukses ! Merubah addEventListener()';
            });

            //active element
            let activeEl = document.activeElement.tagName;
            document.getElementById('actel-fs').innerHTML = activeEl;
        }
    </script>
</body>
</html>
